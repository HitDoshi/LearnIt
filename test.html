  <body>

      class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
      id="myNavbar"
    >

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a
              class="nav-link"
              onclick="replaceStateWithHistory('home.html');"           
              >Home</a
            >
          </li>
          <li class="nav-item active">
            <a
              class="nav-link"
              href="test.html"
              style="color: brown; font-weight: 500"
              id="test"
              >Practice</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="matchPair.html">Match Pair</a>
          </li>
          <!-- <div class="icon update-icon" onclick="updateData();">✓</div>
          <div
            class="icon update-icon"
            style="margin-right: 20px"
            onclick="undoData();"
          >
            ↺
          </div> -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Manage Record
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="manageRecord.html?id=1"
                >Show All</a
              >
              <a class="dropdown-item" href="manageRecord.html?id=2"
                >Show Fav Only</a
              >
              <a class="dropdown-item" href="manageRecord.html?id=3"
                >Show Skip Only</a
              >
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div
      class="container"
      style="max-width: 500px; margin: auto; margin-top: 80px; padding: 20px"
    >
      <div class="status-info" style="margin-bottom: 10px;">
        <div class="alignment">
          <h6>Total Question-</h6>
          <h6 id="total_question"></h6>
        </div>
        <div class="alignment">
          <h6 style="color: green">Right-</h6>
          <h6 id="total_right_attempt" style="color: green"></h6>
        </div>
      </div>
      
      <div class="options">
        <input type="checkbox" id="toggle_question_type" />
        <label for="toggle_question_type" class="prevent-select"
          >Based on Value-2</label
        >
      </div>      

      <div class="options">
        <input type="checkbox" id="show_fav_only" />
        <label for="show_fav_only" class="prevent-select"
          >Show Favourites Only</label
        >
      </div>      

      <div class="toggle-options">
        <div style="flex:2">
          <input type="checkbox" id="toggle_fav" />
          <label for="toggle_fav" class="prevent-select">Favourite</label>
        </div>
        <div style="flex: 1;">
          <input type="checkbox" id="toggle_skip" />
          <label for="toggle_skip" class="prevent-select">Skip</label>
        </div>
      </div>
      
      <div class="data-display">
        <h6
          id="value_1"
          class="text_container prevent-select"
          style="flex: 1;max-width: 380px; white-space: normal; word-wrap: break-word;min-height: 40px;"
        ></h6>
        <button
          onclick="nextValue()"
          id="next_button"
          type="button"
          class="btn btn-secondary"
          style="outline: none; box-shadow: none;width: 80px;"
        >
          Next
        </button>
      </div>
      <br />

      <div class="data-entry">
        <input type="text" id="enter_ans" 
        style="flex: 1;max-width: 380px; white-space: normal; word-wrap: break-word;min-height: 40px;min-width:0%;"
        />
        <button
          onclick="checkAnswer()"
          id="check_button"
          type="button"
          class="btn btn-secondary"
          style="outline: none; box-shadow: none;width: 80px;"
        >
          Check
        </button>
      </div>
      <br />

      <div class="data-display">
        <h6
          id="show_ans"
          class="text_container"
          style="flex: 1;max-width: 380px; white-space: normal; word-wrap: break-word;min-height: 40px;"
        ></h6>
        <button
          onclick="showAnswer()"
          id="show_button"
          type="button"
          class="btn btn-secondary"
          style="outline: none; box-shadow: none;width: 80px;"
        >
          Show
        </button>
      </div>
      <br />

      <div class="data-display">
        <h6
          id="show_value3"
          class="text_container"
          style="flex: 1;white-space: normal; word-wrap: break-word;min-height: 40px;"
        ></h6>        
      </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>


    <script src="./src/test.js"></script>
    <script src="./src/displayToast.js"></script>

  </body>
</html>
